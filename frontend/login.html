<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión Pacientes</title>
    <link rel="icon" type="image/png" href="/Logo.png">
    <link rel="shortcut icon" type="image/png" href="/Logo.png">
    <link rel="apple-touch-icon" href="/Logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="form-login">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit">Ingresar</button>
            <div id="alerta-login" class="alerta error" style="display: none;"></div>
        </form>
        <div class="login-footer">
            <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const alertaDiv = document.getElementById('alerta-login');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, contrasena })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error desconocido');
                }

                // Éxito, el servidor creó la sesión. Redirigimos a la raíz.
                window.location.href = '/';

            } catch (error) {
                alertaDiv.textContent = error.message;
                alertaDiv.style.display = 'block';
            }
        });
    </script>
    
</body>
</html>
