body.theme-corporate {

body.theme-corporate {
    --btn-busq-bg: #eaf3fb;

body.theme-minimalist {
    --btn-busq-bg: #eafbee;

    border-color: var(--primary-hover);

    background: color-mix(in srgb, var(--primary-color) 10%, transparent);

body.theme-corporate {
    --listado-bg: #1976d2;

/* === Definición de temas y variables CSS === */

/* Tema 1: Corporativo (Default) */
:root {
    --bg-color: #f4f7f6;
    --panel-bg: #ffffff;
    --text-color: #333333;
    --text-light: #555555;
    --border-color: #e0e0e0;
    --shadow-color: rgba(0, 0, 0, 0.08);
    --primary-color: #007bff;
    --primary-hover: #0056b3;
    --danger-color: #dc3545;
    --danger-hover: #c82333;
    --warn-color: #ffc107;
    --warn-hover: #e0a800;
    --exito-bg: #d4edda;
    --exito-fg: #155724;
    --error-bg: #f8d7da;
    --error-fg: #721c24;
    /* Color de fondo para la tarjeta del paciente (ligeramente más oscuro que el panel) */
    --card-bg: color-mix(in srgb, var(--panel-bg) 85%, #000 5%);
    --card-text-color: var(--text-color);
    --color-dni-bg: #e3f0fd;
    --color-dni-fg: #1976d2;
}

/* Tema 2: Minimalista (Verde) */
body.theme-minimalist {
    --bg-color: #fdfdfd;
    --panel-bg: #ffffff;
    --text-color: #222222;
    --text-light: #444444;
    --border-color: #f0f0f0;
    --shadow-color: rgba(0, 0, 0, 0.05);
    --primary-color: #28a745;
    --primary-hover: #218838;
    --danger-color: #dc3545;
    --danger-hover: #c82333;
    --warn-color: #ffc107;
    --warn-hover: #e0a800;
    --exito-bg: #d4edda;
    --exito-fg: #155724;
    --error-bg: #f8d7da;
    --error-fg: #721c24;
    --color-dni-bg: #e6f7ea;
    --color-dni-fg: #2e7d32;
}

/* Tema 3: Oscuro */
body.theme-dark {
    --bg-color: #22272e;
    --panel-bg: #2d333b;
    --text-color: #cdd9e5;
    --text-light: #a0aec0;
    --border-color: #444c56;
    --shadow-color: rgba(0, 0, 0, 0.2);
    --primary-color: #388bfd;
    --primary-hover: #58a6ff;
    --danger-color: #f85149;
    --danger-hover: #da3633;
    --warn-color: #e3b341;
    --warn-hover: #f0c65c;
    --exito-bg: #2d5a2d;
    --exito-fg: #a8e6a8;
    --error-bg: #5a2d2d;
    --error-fg: #e6a8a8;
    --color-dni-bg: #2a3544;
    --color-dni-fg: #8ab4f8;
}
/* Cursor: flecha por defecto, 'I' solo en campos de texto */
body, *:not(input):not(textarea):not([contenteditable="true"]):active, *:not(input):not(textarea):not([contenteditable="true"]):focus {
    cursor: default !important; /* Cursor de flecha por defecto para todo, incluso al hacer clic */
}

/* Cursor de texto solo para inputs y textareas */
input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="date"],
textarea,
[contenteditable="true"] {
    cursor: text !important; /* Cursor 'I' solo para campos de texto y contenteditable */
    -webkit-user-select: auto;
    -moz-user-select: auto;
    -ms-user-select: auto;
    user-select: auto;
}

/* Cursor de 'mano' para elementos clickeables que no son inputs */
button,
summary, /* Para los <details> */
a,
select,
input[type="file"] {
    cursor: pointer; /* Cursor de 'mano' */
}

/* === Estilos base === */

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.2s, color 0.2s;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE/Edge */
    user-select: none;         /* Estándar */
}

h1, h2, h3, h4 {
    color: var(--text-color);
    font-weight: 600;
}

h1 {
    font-size: 1.5rem;
}

h2 {
    font-size: 1.25rem;
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 8px;
    margin-top: 0;
}

h3 {
    font-size: 1.1rem;
    margin-top: 0;
}

hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 30px 0;
}

small {
    color: var(--text-light);
}

a {
    color: var(--primary-color);
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

/* --- 3. ESTRUCTURA Y PANELES --- */

.container {
    display: flex;
    flex-wrap: wrap; /* Permite que los paneles se reorganicen */
    gap: 20px;
    padding: 20px;
    max-width: 1400px;
    margin: 0 auto;
}

.panel {
    flex: 1 1 400px; /* Flex-grow, flex-shrink, flex-basis */
    background: var(--panel-bg);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--shadow-color);
    border: 1px solid var(--border-color);
    transition: background-color 0.2s, border-color 0.2s;
}

/* Panel de búsqueda principal (más grande) */
#panel-busqueda {
    flex-basis: 600px;
}

/* Paneles colapsables */
details {
    flex: 1 1 400px;
    background: var(--panel-bg);
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--shadow-color);
    border: 1px solid var(--border-color);
    transition: background-color 0.2s, border-color 0.2s;
    overflow: hidden; /* Evita que el contenido se salga */
}
details > summary {
    padding: 20px 25px;
    cursor: pointer;
    font-size: 1.25rem;
    font-weight: 600;
    list-style: none; /* Oculta el triángulo por defecto */
    display: flex;
    justify-content: space-between;
    align-items: center;
}
details > summary::after {
    /* Indicador de flecha personalizado */
    content: '▼';
    font-size: 0.8rem;
    transition: transform 0.2s;
}
details[open] > summary::after {
    transform: rotate(180deg);
}
details[open] > summary {
    border-bottom: 1px solid var(--border-color);
}
.details-content {
    padding: 25px;
}

/* === Barra de navegación (navbar) === */

#navbar {
    width: 100%;
    background-color: var(--panel-bg);
    padding: 15px 25px;
    box-sizing: border-box;
    color: var(--text-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
    box-shadow: 0 2px 5px var(--shadow-color);
}
#navbar h1 {
    margin: 0;
    color: var(--primary-color);
}
#navbar-user {
    font-weight: bold;
    color: var(--text-light);
    margin-right: 15px;
}

/* Contenedor de botones de navbar */
#navbar-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Selector de tema visual */
#theme-switcher {
    display: flex;
    gap: 5px;
    margin-right: 15px;
}
.theme-btn {
    width: 20px;
    height: 20px;
    border: 1px solid var(--border-color);
    border-radius: 50%;
    cursor: pointer;
    padding: 0;
}
#theme-corporate { background-color: #007bff; }
#theme-minimalist { background-color: #28a745; }
#theme-dark { background-color: #22272e; border-color: #555; }


/* === Botones y formularios === */

button {
    padding: 12px 18px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background-color 0.2s, transform 0.1s;
}
button:hover {
    background-color: var(--primary-hover);
}
button:active {
    transform: scale(0.98);
}

/* Botón de logout */
#btn-logout {
    background-color: var(--text-light);
    padding: 8px 12px;
}
#btn-logout:hover {
    background-color: var(--text-color);
}

/* Botones de eliminar y resetear */
.btn-eliminar {
    background-color: var(--danger-color);
    font-size: 0.8rem;
    padding: 6px 10px;
}
.btn-eliminar:hover {
    background-color: var(--danger-hover);
}
.btn-reset-pass {
    background-color: var(--warn-color);
    color: #333;
}
.btn-reset-pass:hover {
    background-color: var(--warn-hover);
}
#btn-eliminar-paciente {
    background-color: var(--danger-color);
    margin-top: 15px;
}
#btn-eliminar-paciente:hover {
    background-color: var(--danger-hover);
}

/* Formularios generales */
.form-group {
    margin-bottom: 15px;
}
.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: var(--text-light);
}
.form-group input, .form-group select {
    width: 100%;
    padding: 12px;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: border-color 0.2s, box-shadow 0.2s;
}
/* Textareas: ancho igual que inputs, solo redimension vertical */
.form-group textarea {
    width: 100%;
    padding: 12px;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: border-color 0.2s, box-shadow 0.2s;
    min-height: 80px; /* altura por defecto */
    resize: vertical; /* solo vertical */
}
.form-group input[type="file"] {
    padding: 8px;
}
.form-group input:focus, .form-group select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
}

/* Quitar flechas de selects específicos */
select.select-sin-flecha {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: none;
    padding-right: 12px; /* Sin espacio extra para flecha */
}

/* Color gris para texto cuando el select está vacío (clase agregada por JS) */
select.select-sin-flecha.vacio {
    color: #999; /* Mismo gris que placeholder */
}

/* Input number: ocultar spinners nativos */
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type="number"] {
    -moz-appearance: textfield; /* Firefox */
    appearance: textfield; /* Estándar */
}

/* Formulario de búsqueda principal */
#search-form {
    display: flex;
    gap: 10px;
}
#search-query {
    flex: 1; /* Ocupa el espacio disponible */
}
#btn-buscar {

    margin-left: 8px;
}

/* Ajustes movidos desde HTML */
#search-form { margin-bottom: 0; }
.search-inline { flex: 1; display: flex; align-items: center; }
.search-inline label { margin-right: 8px; }
#search-query { min-width: 0; }
#btn-limpiar-busqueda { align-self: end; margin-left: 6px; }

/* Texto informativo sobre búsqueda por DNI */
#info-busqueda-dni {

    color: #888;
    margin: 16px 0 6px 0;
    display: block;
    text-align: center;
}

/* Panel de carga oculto por defecto (solo admins) */
#panel-carga { display: none; }

/* Detalles de administración: oculto por defecto */
#details-admin { display: none; }

/* Solo se muestran para administrativos */

    display: block !important;
}

body.rol-administrativo #details-admin {

}

/* Título dentro del panel admin */

.admin-actions { display: flex; gap: 10px; flex-wrap: wrap; }

#form-editar-paciente { margin-top: 18px; }


/* === Tablas y resultados === */

.results-area {
    margin-top: 25px;
    border-top: 1px solid var(--border-color);
    padding-top: 25px;
}

/* Ocultar el encabezado 'Resultados' dentro del área de resultados */
.results-area > h3 { display: none; }

/* Tarjeta del paciente: títulos y valores en una sola línea */
.patient-card .patient-col p {
    margin: 6px 0;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
}
.patient-card .patient-col p strong {

    font-weight: 700;
}

/* Tablas generales */
table {

}
